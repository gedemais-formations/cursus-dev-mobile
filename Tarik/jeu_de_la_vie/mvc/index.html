<!doctype html>

<html>

	<head>
		<meta charset='utf-8'>
		<title>JS is fun !</title>
		<link href="../style.css" rel="stylesheet">
	</head>
	
	<body>
		<h1>Jeu de la vie</h1>

		
		<div class="btn">
			<p id="timer"></p>
			<input type="number" name="timerNumber" id="timerNumber" onchange="app.majTime()" value="100">
			<button id="startPause" onclick="app.startPause()">Start</button>
			<button onclick="app.randomStart()">Random Start</button>
			<button onclick="app.reset()">Reset</button>
			<div class="color">
				<p>Dead : </p>
				<input type="color" onchange="app.colorChange()" name="colorDead" id="colorDead" value="#FFFFFF">
				<p>Alive : </p>
				<input type="color" onchange="app.colorChange()" id="colorAlive" value="#000000">

			</div>
		</div>
		
		<canvas id="zone"></canvas>

		<div class="countPixel">
			<p id="countCellule"></p>
		</div>
		
		<script type="text/javascript" src="./model.js"></script>
		<script type="text/javascript" src="./view.js"></script>
		<script type="text/javascript" src="./controller.js"></script>
	</body>
</html>
