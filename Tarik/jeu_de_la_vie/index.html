<!doctype html>

<html>

	<head>
		<meta charset='utf-8'>
		<title>JS is fun !</title>
		<link href="./style.css" rel="stylesheet">
	</head>
	
	<body>
		<h1>Jeu de la vie</h1>

		
		<div class="btn">
			<p id="timer"></p>
			<input type="number" name="timerNumber" id="timerNumber" onchange="changeTime()" value="100">
			<button id="startPause" onclick="startPause()">Start</button>
			<button onclick="randomStart()">Random Start</button>
			<div class="color">
				<p>Dead : </p>
				<input type="color" onchange="colorChange()" name="colorDead" id="colorDead" value="#FFFFFF">
				<p>Alive : </p>
				<input type="color" onchange="colorChange()" id="colorAlive" value="#000000">

			</div>
		</div>
		
		<canvas id="zone"></canvas>
		
		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
