<!doctype html>

<html>

	<head>
		<meta charset='utf-8'>
		<title>Calculatrice en JS !</title>
		<link href="./style.css" rel="stylesheet">
		<script type="text/javascript" src="calculatrice.js"></script>
		<script type="text/javascript" src="./script.js"></script>
	</head>

	<body>
		<h1>Calculatrice pour nombres entiers à 1 seul chiffre</h1>

		<form name="form">
			<input class="zone_saisie" type="text" name="operation" placeholder="Donnez un calcul avec des nombres à un seul chiffre" value=""><br>
			<input type="button" name="bouton" value="Calculate" onClick=calculatrice(form)>
			<p id="result"></p>
		</form>

	</body>
</html>
